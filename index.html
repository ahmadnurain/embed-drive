<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Drive Video</title>
    <style>
      /* CSS untuk memastikan iframe video full screen */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Hilangkan scroll jika ada */
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw; /* Penuhi lebar layar */
        height: 100vh; /* Penuhi tinggi layar */
        border: none; /* Hilangkan border iframe */
      }
    </style>
  </head>
  <body>
    <!-- Video Google Drive -->
    <iframe src="https://drive.google.com/file/d/1nUfqZlWcLU7eCSftuY2mi9EHNlXKEwAT/preview" allow="autoplay"> </iframe>
  </body>
</html>
